<div class="container">
    <div class="form-group">
        <label for="ProductId">Product Id</label>
        <input type="text" class="form-control" id="ProductId"  [(ngModel)]="product.ProductId"/>
    </div>
    <div class="form-group">
        <label for="ProductName">Product Name</label>
        <input type="text" class="form-control" id="ProductName" [(ngModel)]="product.ProductName"/>
    </div>
    <div class="form-group">
        <label for="ProductCategory">Product Category</label>
        <select class="form-control" id="ProductCategory" [(ngModel)]="product.CategoryName">
            <option *ngFor="let c of categories" value="{{ c }}">{{ c }}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="ProductPrice">Product Price</label>
        <input type="text" class="form-control" id="ProductPrice" [(ngModel)]="product.Price"/>
    </div>
    <div class="form-group">
        <input type="button" value="New" class="btn btn-default" (click)="clear()" />
        <input type="button" value="Save" class="btn btn-success" (click)="save()" />
    </div>
</div>

<div class="container">
    <table class="table table-striped table-border">
        <thead>
            <tr>
             <td *ngFor="let c of tableHeaders"> {{ c }}</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of products, let i = index" (click)="getSelectedrow(p)">
                <td *ngFor="let c of tableHeaders">{{ p[c] }}</td>
                <td (click)="delete(i)">Delete </td>
            </tr>
        </tbody>
    </table>
</div>
